<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="logo">
            <img src="./assets/img/Logo 1.png" alt="" />
          </div>
        </div>
        <div class="col-10 menu">
          <ul class="d-flex">
            <li><a href="#">Home</a></li>
            <li class="ms-5"><a href="#">Daftar</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- login -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card mt-5 px-5 rounded-4 shadow-lg">
          <div class="card-body">
            <div class="login-title text-center mt-3">
              <h1>Masuk</h1>
              <p>masuk terlebih dahulu</p>
            </div>
            <div class="login-input mt-5">
              <div class=" border-btm">
                <input type="text" class="form-control text-center no-border" placeholder="Username">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control text-center no-border" placeholder="Password">
              </div>
            </div>
            <div class="mt-5 text-center ">
              <button class="btn btn-primary text-white   w-40">Masuk</button>
            </div>
            <div class="m-2  d-flex justify-content-center align-items-center">
              <div class="line"></div>
              <p class="mx-2">or</p>
              <div class="line"></div>
            </div>
            <div class="mt-2 text-center ">
              <button class="btn border-primary border-2 text-primary  w-40">Google</button>
            </div>
            <div class="mt-4 mb-3 text-center">
              <p>belum punya akun? <a href="#" class="text-primary">Daftar</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end login -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
